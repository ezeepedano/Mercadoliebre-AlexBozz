<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header></header>

        <main>
            <h2 class="title">Iniciar sesion</h2>
            <form class="user-login" 
            action="/register" 
            method="POST">
                <label for="user" class="hidden">Ingresa tu nombre</label>
                <p>
                    <input
                        type="text"
                        name="user"
                        placeholder="Nombre de usuario"
                        required
                    />
                </p>
                <label for="password" class="hidden"
                    >Ingresa tu contraseña</label
                >
                <p>
                    <input
                        type="password"
                        name="pass"
                        placeholder="Contraseña"
                        required
                    />
                </p>
                <button class="submit" type="submit">Enviar</button>
            </form>
        </main>
  </body>
</html>
