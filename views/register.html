<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/register.css">
    <title></title>
  </head>
  <body>
    <main>
            <h2 class="title">Crear cuenta</h2>
            <form
                class="user-info"
                action="/register"
                method="post"
                enctype="multipart/form-data"
            >
                <label for="name" class="hidden">Nombre y apellido:</label>
                <p>
                    <input
                        type="text"
                        name="name"
                        placeholder="Nombre y apellido"
                        required
                    />
                </p>
                <label for="user" class="hidden">Nombre de usuario:</label>
                <p>
                    <input
                        type="text"
                        name="user"
                        placeholder="Nombre de usuario"
                        required
                    />
                </p>
                <label for="email" class="hidden">Email:</label>
                <p><input 
                    type="text" 
                    name="email" 
                    placeholder="Email" 
                    required
                    />
                </p>
                <label for="birth">Fecha de nacimiento</label>
                <p><input type="date"
                    required
                    />
                </p>
                <label for="address" class="hidden">Domicilio</label>
                <p>
                    <input type="text" name="address" placeholder="Calle" required/>
                    <br><br>
                    <input type="text" name="number" placeholder="Numero" required/>
                    <br><br>
                    <input type="text" name="barrio" placeholder="Barrio" required/>
                    <br><br>
                    <input type="text" name="piso" placeholder="Piso" required/>
                    <br><br>
                    <input type="text" name="depto" placeholder="Depto" required/>
                    <br><br>
                    <input type="text" name="codigo_postal" placeholder="Codigo Postal" required/>

                </p>
                <h3>Perfil del usuario</h3>
                <div class="user-profile">
                    <input type="radio" name="profile" value="comprador" required/>
                    Comprador
                    <input type="radio" name="profile" value="vendedor" required/>
                    Vendedor
                </div>
                <h3>Intereses</h3>
                <div class="user-interests">
                    <label
                        ><input
                            type="checkbox"
                            name="interests"
                            value="electro"
                            
                        />
                        Electro</label
                    >
                    <label
                        ><input 
                        type="checkbox"
                        name="interests" 
                        value="moda"
                        
                        />
                        Moda</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            name="interests"
                            value="hogar"
                            
                        />
                        Hogar</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            name="interests"
                            value="jugueteria"
                            
                        />
                        Juguetería</label
                    >
                    <label
                        ><input
                            type="checkbox"
                            name="interests"
                            value="vida-sana"
                            
                        />
                        Vida sana</label
                    >
                </div>
                <h3>Elegí tu foto de usuario</h3>
                <input type="file" name="avatar" required/>
               
                <p>
                    <label for="pass" class="hidden">Ingresa tu contraseña</label>
                    <input
                        type="password"
                        name="pass"
                        placeholder="Elegí tu contraseña"
                        required
                    />
                </p>
                
                <p>
                    <label for="pass_confirm" class="hidden"
                    >Confirma tu contraseña</label>
                    <input
                        type="password"
                        name="pass_confirm"
                        placeholder="Confirmá tu contraseña"
                        required
                    />
                </p>
                <button class="submit" type="submit">Enviar</button
                ><button class="reset" type="reset">Reset</button>
            </form>
        </main>
  </body>
</html>
